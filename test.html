<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Botão Cronômetro</title>
  <style>
    .timer-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: sans-serif;
      font-size: 16px;
      gap: 8px;
    }

    .timer-button:hover {
      background-color: #3730a3;
    }

    .timer-icon {
      width: 24px;
      height: 24px;
      stroke: white;
      fill: none;
      stroke-width: 2.5;
      animation: rotate 1.5s linear infinite paused;
    }

    .timer-button:hover .timer-icon {
      animation-play-state: running;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <button class="timer-button">
    <svg class="timer-icon" viewBox="0 0 48 48">
      <circle cx="24" cy="24" r="16" stroke="white" fill="none"/>
      <line x1="24" y1="24" x2="24" y2="14" stroke="white" stroke-linecap="round"/>
      <line x1="24" y1="24" x2="30" y2="28" stroke="white" stroke-linecap="round"/>
      <rect x="20" y="6" width="8" height="4" rx="2" fill="white"/>
    </svg>
    Cronometrar
  </button>

</body>
</html>
